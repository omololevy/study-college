{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white newcohort" >
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add Modules Here</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-success">Add Module</button>
                <button class="btn btn-sm btn-outline-danger"><a href="{% url 'cohort' %}">Cancel</a></button>

            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
